<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="index.css" rel="stylesheet" />

</head>

<body>
  <!-- 
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->


  <div class="container">
    <img class="image" src="./images/illustration-hero.svg" />

    <h1>Order Summary</h1>

    <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

    <div class="list">
      <img src="./images/icon-music.svg" />
      <div class="big">
        <div class="annual">
          <div class="point">Annual Plan</div>
          <div class="paint">$59.99/year</div>
        </div>
        <a href="#">Change</a>
      </div>
    </div>

    <div class="button">
      <button>Proceed to Payment</button>
      <button>Cancel Order</button>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
